name: test
run-name: ${{ github.actor }} is testing
on:
  workflow_dispatch:
    inputs:
      server:
        description: 'server'
        type: environment
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "server: $SERVER"
        env:
          SERVER: ${{ inputs.server }}
