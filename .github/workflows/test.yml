name: test
run-name: ${{ github.actor }} is testing
on:
  workflow_dispatch:
    inputs:
      key:
        description: 'Key environment variable'
        type: environment
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "key: $KEY"
        env:
          KEY: ${{ inputs.key }}
